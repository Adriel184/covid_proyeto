  <!-- Datos paciente -->

  <div class="container margen paciente">
    <form class="row g-3">
      <div class="col-md-2">
        <label for="inputTis" class="form-label">TIS:</label>
        <input type="text" class="form-control inputTis" disabled>
      </div>

      <div class="col-md-2">
        <label for="inputNombre" class="form-label">Nombre:</label>
        <input type="text" class="form-control inputNombre" disabled>
      </div>

      <div class="col-md-3">
        <label for="inputApellidos" class="form-label">Apellido:</label>
        <input type="text" class="form-control inputApellido" disabled>
      </div>

      <div class="col-md-3">
        <label for="inputNac" class="form-label">Fecha de Nacimiento:</label>
        <input type="date" class="form-control inputNac" disabled>
      </div>

      <div class="col-md-7">
        <label for="inputCentro" class="form-label">Centro de salud al que debe asistir para su vacunación:</label>
        <input type="text" class="form-control inputCentro" disabled>
      </div>

      <div class=" col-md-3">
        <label for="inputFile" class="form-label">Suba una foto de perfil:</label>
        <input type="file" class="form-control" id="inputFile" aria-describedby="inputFile" aria-label="Upload">
      </div>

      <div class=" col-md-2">
        <label for="inputButton" class="form-label transparente">Confirme su imagen:</label>
        <input type="button" class="form-control btn btn-success" id="inputButton" aria-describedby="inputFile"
          aria-label="Upload" value="Confirmar">
      </div>

    </form>
  </div>

  <!-- Botones Paciente -->
  <div class="container centrar">
    <p>Puedes pedir una cita o consultar y editar tus citas pendientes. Tambien puedes anular una cita.</p>
    <button type="button" class="btn btn-outline-success paciente" data-bs-toggle="modal"
      data-bs-target="#pedirCita">Pedir cita</button>
    <button type="button" class="btn btn-outline-danger paciente" data-bs-toggle="modal"
      data-bs-target="#consultarCita">Consultar citas</button>

        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="localidad" class="form-label">Provincia:</label>
              <input class="form-control inputProvincia" type="text" placeholder="Provincia" disabled>
            </div>

            <div class="mb-3">
              <label for="localidad" class="form-label">Centro:</label>
              <input class="form-control inputCentro" type="text" placeholder="Centro" disabled>

            <div class="mb-3">

          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <button id="btnCita" type="button" class="btn btn-success">Confirmar</button>

      </div>
    </div>
