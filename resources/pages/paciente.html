  <!-- Datos paciente -->
  
  <div class="container margen">
    <form class="row g-3">
      <div class="col-md-2">
        <label for="inputTis" class="form-label">TIS:</label>

      </div>

        <label for="inputNombre" class="form-label">Nombre:</label>
        <input type="text" class="form-control" id="inputNombre" disabled>
      </div>
      <div class="col-md-3">
        <label for="inputApellidos" class="form-label">Apellidos:</label>
        <input type="text" class="form-control" id="inputApellidos" disabled>
      </div>
      <div class="col-md-3">

        <input type="text" class="form-control" id="inputCentro" disabled>
      </div>
      <div class=" col-md-3">
        <label for="inputFile" class="form-label">Suba una foto de perfil:</label>
        <input type="file" class="form-control" id="inputFile" aria-describedby="inputFile" aria-label="Upload">
      </div>
      <div class=" col-md-2">
        <label for="inputButton" class="form-label transparente">Confirme su imagen:</label>
        <input type="button" class="form-control btn btn-success" id="inputButton" aria-describedby="inputFile" aria-label="Upload" value="Confirmar">
      </div>
    </form>
  </div>

  <!-- Botones Paciente -->
  <div class="container centrar">
      <p>Puedes pedir una cita o consultar y editar tus citas pendientes. Tambien puedes anular una cita.</p>
